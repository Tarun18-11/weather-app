<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="/images/search.png">
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="weather image" class="weather-icon">
        <h1 class="temp">Â°C</h1>
        <h2 class="city">City name</h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" alt="humidity image">
            <div>
              <p class="humidity">%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" alt="wind speed">
            <div>
              <p class="wind">km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="weather.js"></script>   
</body>  
</html>
